<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0"/>
    <title>拍拍360分享</title>

    <!-- jQuery文件 -->
    <script src="js/jquery.min.js"></script>

    <link rel="stylesheet" href="css/common2.css">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
    <div class="img-box" id="imgBox">
        <!-- 显示的内容 包含：用户信息和图片 -->
        <div class="user-info">
            <input type="hidden" value="3542" id="protionId"/>
            <div class="user_head" id="middle_space_user_head">
                <img id="img_user_head" src="http://wx.qlogo.cn/mmopen/QIbKA4H1anUJvVbVFf7VCibbUOMsBJBZnZWneJTSXIbYFouicibicauxeic561Y09u45v8UnpPO9Qp2TJ41flUaffTJj6Ys1ug3cL/0">
            </div>
            <div class="user_name" id="middle_space_user_name">
                <span id="font_user_name">来创兄弟</span>
            </div>
        </div>
        <!-- 滚动的图片div start -->
        <div class="scroll-img" id="scroll-img">
            <div class="scroll-img-box" id="scrollImgBox">
                <div class="scroll-img-td" id="marquePic1">
                    <img name="pic"
                         id="main_img_work"
                         src="http://www.paipai360.cn/share/img/148905122114140699473354567791.jpg"
                         alt="share_img">
                </div>
                <div class="scroll-img-td" id="marquePic2"></div>
            </div>
        </div>
        <div class="button_div" id="switch_div">

            <img id="switch" src="img/play.png">

            <audio controls="controls" loop="true" id="music" src="../music/" style="display: none">
                您的浏览器不支持audio标签
            </audio>
        </div> <!-- 播放按钮div END -->


    </div>
</body>
<script src="js/index.js"></script>
</html>
