
<!--公用分页组件 search和getPage对应控制器里的相关值，需要注意-->
<nav>
    <ul class="pagination pull-right mt_0">
        <li ng-if="search.pageNumber>1"
            ng-click="getPage(search.pageNumber -1)">
            <a class="bg"
               href="javascript:void 0"
               aria-label="Previous">
                <span aria-hidden="true"> << </span>
            </a>
        </li>
        <li ng-class="{active:search.pageNumber == page}"
            ng-click="getPage(page)"
            ng-repeat="page in listPages">
            <a href="javascript:void 0">{{page}}</a>
        </li>
        <li ng-if="search.pageNumber<totalPage"
            ng-click="getPage(search.pageNumber +1)">
            <a class="bg"
               href="javascript:void 0"
               aria-label="Next">
                <span aria-hidden="true"> >> </span>
            </a>
        </li>
        <li>
            跳转到第
            <input ng-model="searchPage"
                   class="jump-input"
                   type="text"/>
            <button ng-click="getPage(searchPage)"
                    class="jump-btn">确定</button>
            页
        </li>
    </ul>
</nav>
