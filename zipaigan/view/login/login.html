<!doctype html>
<html  ng-app="manager.login">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="登录">
    <meta name="description" content="万象App登录" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link href='../../view/favicon.ico' rel='shortcut icon' type='image/x-icon'/>
    <link href='../../view/favicon.ico' rel="Bookmark"/>
    <link rel="stylesheet" href="../../media/css/login/login.css">
</head>
<!--angular-->
<script type="text/javascript" src="../../media/third/angular/angular.min.js"></script>
<!--loginjs-->
<script type="text/javascript" src="../../media/js/login/login.js"></script>
<body ng-controller="loginCtrl">
    <div class="zpg-login-container">
        <div class="zpg-login-header">
            <span class="zpg-login-desc">智影后台管理系统</span>
        </div>
        <div class="zpg-login-main">
            <div class="zpg-login-layer">
                <div class="zpg-login-input-box">
                    <input type="text" placeholder="请输入账号" class="zpg-login-input"
                    ng-class="{'zpg-login-input-active': IDInputFocusFlag}"
                    ng-focus="focusLoginInput('IDInputFocusFlag')" ng-blur="blurLoginInput('IDInputBlurFlag')"/>
                    <input  type="password"  placeholder="请输入密码"  class="zpg-login-input"
                            ng-class="{'zpg-login-input-active': pwdInputFocusFlag}"
                            ng-focus="focusLoginInput('pwdInputFocusFlag')" ng-blur="blurLoginInput('pwdInputBlurFlag')"/>
                </div>
                <div  class="zpg-login-btn-box">
                    <button  type="button" class="cursor zpg-login-btn"/>登录
                </div>
            </div>
        </div>
        <div class="zpg-login-footer">
            <span class="zpg-login-desc">北京深境智能科技有限公司</span>
        </div>
    </div>
</body>
</html>
