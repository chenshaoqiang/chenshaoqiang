<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="用友友户通开放平台，openApi，用友友户通openApi">
    <meta name="description" content="用友友户通开放平台，openApi，用友友户通openApi" />
    <title>友户通开放平台-注册登录</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link href='favicon.ico' rel='shortcut icon' type='image/x-icon'/>
    <link href='favicon.ico' rel="Bookmark"/>
    <link rel="stylesheet" href="assets/css/homePage.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="assets/js/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/sweetalert.css">
</head>

<body>
<div id="mask">
    <div class="yt-header">
        <div class="left">
            <div class="yt-icon"></div>
            <div class="logo"></div>
        </div>
        <div class="right">
            <div class="bar">
                <div class="nav">
                    <ul>
                        <li>
                            <div class="nav-item">
                                <div class="nav-item-content">
                                    <a class=nav-text-selected href="index.html">返回</a>
                                </div>
                                <div class=nav-item-selected></div>
                            </div>
                        </li>
                        <li>
                            <div class="nav-item">
                                <div class="nav-item-content">
                                    <a class=nav-text-normal target="_blank"  href="http://www.yonyou.com">用友官网</a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="nav-item">
                                <div class="nav-item-content">
                                    <a class=nav-text-normal target="_blank" href="http://www.oneyonyou.com">友户通官网</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content left"></div>
    <div class="middle">
        <nav id="nav-menu">
            <ul>
                <li id="login-li">登录</li>
                <li class="shu">|</li>
                <li id="register-li">注册</li>
            </ul>
        </nav>
        <div class="login-overview hide" style="display: none;">
            <div class="form" id="loginForm">
                <div class="form-group">
                    <input type="email"
                           name="email"
                           id="email"
                           class="form-control input-lg"
                           placeholder="请输入邮箱地址">
                </div>
                <div class="form-group">
                    <input type="password"
                           name="password"
                           id="password"
                           class="form-control input-lg"
                           placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <a id="login"
                       class="btn btn-default btn-lg btn-block">
                        登 录
                    </a>
                </div>
            </div>
        </div>
        <div class="register-overview hide">
            <div id="actForm" class="form">
                <div class="form-group">
                    <input type="email" name="email-register" id="email-register" class="form-control input-lg" placeholder="请输入邮箱地址">
                </div>
                <div class="form-group">
                    <input type="password" name="password-register" id="password-register" class="form-control input-lg" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <input type="password" name="confirm-password" id="confirm-password" class="form-control input-lg" placeholder="确认密码">
                </div>
                <div class="form-group">
                    <input type="text" name="institution" id="institution" class="form-control input-lg" placeholder="组织机构">
                </div>
                <div class="form-group" style="position: relative">
                    <input type="text"
                           name="code"
                           id="code"
                           class="form-control input-lg"
                           style="padding:6px 85px 6px 10px"
                           placeholder="激活码">
                    <span id="actfloating" class="floating">获取激活码?</span>
                </div>
                <div class="form-group">
                    <button id="register"
                            class="btn btn-lg
                            btn-default btn-block">
                        注 册
                    </button>
                </div>
            </div>
            <div id="actModal" class="hide">
                <h4 class="padding-10">如何获取激活码？</h4>
                <p class="padding-10">获取激活码的方法...</p>
                <div class="form-group">
                    <button id="returnRegist"
                            class="btn btn-lg
                            btn-default btn-block">
                        知道了，返回注册！
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content right"></div>
</div>

<div class="yt-home-footer">
    <div id="copyright" class="copyright">Copyright &copy; 2016 yonyou All Rights Reserved.</div>
    <span class="english"></span>
</div>
</body>
<script src="./bower_components/jquery/jquery.min.js"></script>
<script src="assets/js/homPage.js"></script>
</html>
