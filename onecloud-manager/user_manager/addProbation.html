<div ng-if="netError=='true'" class="popUpWindow" id="popUpWindow3">
    <div class="col-xs-1 col-md-3 col-sm-3 col-lg-3"></div>
    <div class="col-xs-10 col-md-6 col-sm-6 col-lg-4 popUpWindow-check">
        <ul>
            <li>
                <a ng-click="closeOld()"
                   class="btn btn-default btn-xs pull-right fr">
                    X
                </a>
            </li>
        </ul>
        <div class="text-style bgandcolor alert-info">
            警告
        </div>
        <div class="margin-top-40 margin-bottom-20 font-16">
            <p class="text-center" ng-bind="errorMsg"></p>
        </div>
    </div>
</div>
<div ng-if="addSuccess=='true'" class="popUpWindow" id="popUpWindow2">
    <div class="col-xs-1 col-md-3 col-sm-3 col-lg-3"></div>
    <div class="col-xs-10 col-md-6 col-sm-6 col-lg-4 popUpWindow-check">
        <ul>
            <li>
                <a ng-click="close()"
                   class="btn btn-default btn-xs pull-right fr">
                    X
                </a>
            </li>
        </ul>
        <div class="text-style bgandcolor alert-info">
            添加试用
        </div>

        <div class="margin-top-40 margin-bottom-20 font-16">
            <p>恭喜，试用产品添加成功！</p>
        </div>

        <div class="row">
            <div class="col-md-push-6 col-md-6">
                <button class="btn btn-primary pull-right margin-right-20 ng-scope"
                        ui-sref="admin.productAdmin"
                        type="button">
                    返回产品列表
                </button>
            </div>
        </div>
    </div>
</div>
<div ng-if="addSuccess=='false'" class="popUpWindow" id="popUpWindow">
    <div class="col-xs-1 col-md-3 col-sm-3 col-lg-3"></div>
    <div class="col-xs-10 col-md-6 col-sm-6 col-lg-4 popUpWindow-check">
        <ul>
            <li>
                <a ng-click="close()"
                   class="btn btn-default btn-xs pull-right fr">
                    X
                </a>
            </li>
        </ul>
        <div class="text-style bgandcolor alert-info">
            添加试用
        </div>

        <div class="margin-top-40 margin-bottom-20 font-16">
            <p ng-bind="addMsg"></p>
        </div>

        <div class="row">
            <div class="col-md-push-6 col-md-6">
                <button class="btn btn-primary pull-right margin-right-20 ng-scope"
                        ng-click="close()"
                        type="button">
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>
<div class="myBreadcrumb-wrapper">
    <span class="no-padding pull-right">
        <a>
            <i class="margin-right-5 text-large text-dark"></i>
            >>产品试用
        </a>
    </span>
    <span class="no-padding pull-right">
        <a ui-sref="admin.productAdmin" href="/admin/productAdmin">
            <i class="margin-right-5 text-large text-dark"></i>
            >>产品管理
        </a>
    </span>
    <span class="no-padding pull-right">
        <a ui-sref="myBusiness">
            <i class="fa fa-building margin-right-5 text-large text-dark"></i>
           我的企业
        </a>
    </span>

</div>

<div class="container-fluid container-fullw">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="tab-content">
                    <!--默认产品面板-->
                    <div id="panel_NC" class="tab-pane fade active in">
                        <div class="row row-box">
                            <div class="panel-body">
                                <h5 class="over-title margin-bottom-15">
                                    选择产品
                                </h5>
                                <a ui-sref="admin.productAdmin" class="btn btn-primary button-style">
                                    返回产品列表
                                </a>
                                <!--<button class="btn btn-primary pull-right margin-right-20 btn-sm" type="button" ui-sref="admin.productAdmin">返回</button>-->
                                <hr />
                                <select class="form-control inline-block"
                                        ng-model="probationProductdata.trialProductId"
                                        name="probation">
                                    <option value="">请选择产品</option>
                                    <option ng-repeat="probationProduct in probationProductList" value="{{probationProduct.id}}">{{probationProduct.name}}</option>
                                </select>
                                <button type="button" class="btn btn-grey pull-right margin-top-20 margin-left-10" ng-if="probationProductdata.trialProductId==''">点击试用 </button>
                                <button type="button" class="btn btn-primary pull-right margin-top-20 margin-left-10" ng-if="probationProductdata.trialProductId!=''" ng-click="handleProbation()">点击试用 </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
