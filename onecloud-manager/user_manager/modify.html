<!--修改资料面板-->
<div id="panel_rewrite">
    <div class="row row-box">
        <form role="form"
              class="smart-wizard"
              name="baseForm"
              novalidate="novalidate">
            <div class="col-sm-12 col-md-6">
                <fieldset>
                    <legend>
                        基础信息
                    </legend>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group"
                                 ng-class="{'has-error':baseForm.name.$dirty && baseForm.name.$invalid}">
                                <span class="text-danger">*</span>
                                <label for="businessName">企业名称:</label>
                                <input id="businessName"
                                       ng-show="showButton"
                                       name="name"
                                       ng-minlength="1"
                                       ng-maxlength="200"
                                       required
                                       ng-model="baseFormData.name"
                                       class="form-control"
                                       type="text"/>
                                <input name="name"
                                       ng-show="!showButton"
                                       required
                                       ng-model="baseFormData.name"
                                       class="form-control"
                                       readonly
                                       type="text"/>
                                <div class="alert alert-danger help-block"
                                     ng-if="isFounded=='true'">
                                    该企业已经存在，请重新考虑您的企业名称！
                                </div>
                                <div class="alert alert-danger help-block"
                                     ng-if="getMyBusNameError=='true'">
                                    请求系统的企业信息出错,请检查网络并重新输入！
                                </div>
                                <div class="alert alert-danger help-block"
                                     ng-show="baseForm.name.$dirty&&baseForm.name.$error.required">
                                    此为必填项
                                </div>
                                <div class="alert alert-danger help-block"
                                     ng-show="baseForm.name.$dirty&&baseForm.name.$error.minlength">
                                    企业名称最小长度为1字符
                                </div>
                                <div class="alert alert-danger help-block"
                                     ng-show="baseForm.name.$dirty&&baseForm.name.$error.maxlength">
                                    企业名称最大长度为200字符
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="text-danger">*</span>
                                <label class="control-label">
                                    企业类型:
                                </label>
                                <div class="clip-radio radio-primary">
                                    <input  class="radio-input-dis"
                                            ng-model="baseFormData.type"
                                            type="radio"
                                            value="法人企业"
                                            name="businessType"
                                            id="legalPerson"
                                            required>
                                    <label for="legalPerson"> 法人企业 </label>
                                    <input class="radio-input-dis"
                                           ng-model="baseFormData.type"
                                           type="radio"
                                           value="个体工商户"
                                           name="businessType"
                                           id="individualBusiness"
                                           required>
                                    <label for="individualBusiness"> 个体工商户 </label>
                                    <input class="radio-input-dis"
                                           ng-model="baseFormData.type"
                                           type="radio"
                                           value="个人企业"
                                           name="businessType"
                                           id="personBusiness"
                                           required>
                                    <label for="personBusiness"> 个人企业 </label>
                                    <input class="radio-input-dis"
                                           ng-model="baseFormData.type"
                                           type="radio"
                                           value="其他"
                                           name="businessType"
                                           id="otherBusiness"
                                           required>
                                    <label for="otherBusiness"> 其他 </label>
                                </div>
                            </div>
                            <!--<div class="form-group">
                                <span class="text-danger">*</span>
                                <label class="control-label">
                                    是否虚拟企业:
                                </label>
                                <div class="clip-radio radio-primary">
                                    <input  class="radio-input-dis"
                                            ng-model="baseFormData.virtual"
                                            type="radio"
                                            value="1"
                                            name="virBus"
                                            id="isVirBus"
                                            required/>
                                    <label for="isVirBus"> 是 </label>
                                    <input class="radio-input-dis"
                                           ng-model="baseFormData.virtual"
                                           type="radio"
                                           value="0"
                                           name="virBus"
                                           id="isNotVirBus"
                                           required/>
                                    <label for="isNotVirBus"> 否 </label>
                                </div>
                            </div>-->
                            <div class="form-group">
                                <span class="text-danger">*</span>
                                <label class="control-label">
                                    是否用友商业伙伴:
                                </label>
                                <div class="clip-radio radio-primary">
                                    <input  class="radio-input-dis"
                                            ng-model="baseFormData.partner"
                                            type="radio"
                                            value="1"
                                            name="YonPar"
                                            id="isYonPar"
                                            required/>
                                    <label for="isYonPar"> 是 </label>
                                    <input class="radio-input-dis"
                                           ng-model="baseFormData.partner"
                                           type="radio"
                                           value="0"
                                           name="YonPar"
                                           id="isNotYonPar"
                                           required/>
                                    <label for="isNotYonPar"> 否 </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="text-danger">*</span>
                                <label>所属行业:</label>
                                <select class="form-control"
                                        name="profession"
                                        ng-model="baseFormData.profession"
                                        required>
                                    <option value="">请选择企业类型</option>
                                    <option ng-repeat="profession in professions"
                                            value="{{profession.id}}">
                                        {{profession.text}}
                                    </option>
                                </select>
                                <div class="alert alert-danger help-block"
                                     ng-if="getMyBusTypeError=='true'">
                                    请求系统的企业类型信息出错,请检查网络！
                                </div>
                                <div class="alert alert-danger help-block"
                                     ng-show="baseForm.profession.$dirty&&baseForm.profession.$error.required">
                                    此为必选项
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="text-danger">*</span>
                                <label>企业规模:</label>
                                <select class="form-control"
                                        name="scale"
                                        ng-model="baseFormData.scale"
                                        required>
                                    <option value="">请确认企业规模</option>
                                    <option>1-10人</option>
                                    <option>10-100人</option>
                                    <option>100-500人</option>
                                    <option>500-1000人</option>
                                    <option>1000人以上</option>
                                </select>
                                <div class="alert alert-danger help-block"
                                     ng-show="baseForm.scale.$dirty&&baseForm.scale.$error.required">
                                    此为必选项
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="text-danger">*</span>
                                <label>企业地址:</label>
                                <select class="form-control"
                                        name="Province"
                                        ng-model="baseFormData.Province"
                                        ng-change="getDetailCityName()"
                                        required>
                                    <option value="">所在省/直辖市</option>
                                    <option ng-repeat="Province in Provinces"
                                            value="{{Province.id}}">
                                        {{Province.name}}
                                    </option>
                                </select>
                                <select class="form-control"
                                        name="City"
                                        ng-model="baseFormData.City"
                                        ng-change="getDetailCountyName()"
                                        required>
                                    <option value="">所在市/区</option>
                                    <option ng-repeat="City in Cities"
                                            value="{{City.id}}">
                                        {{City.name}}
                                    </option>
                                </select>
                                <select class="form-control"
                                        name="County"
                                        ng-model="baseFormData.County"
                                        required>
                                    <option value="">所在县/街道</option>
                                    <option ng-repeat="County in Counties"
                                            value="{{County.id}}">
                                        {{County.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group"
                                 ng-class="{'has-error':baseForm.address.$dirty&&baseForm.address.$invalid}">
                                <label class="control-label">
                                    <span class="text-danger">*</span>
                                    详细地址:
                                </label>
                                <input type="text"
                                       ng-model="baseFormData.address"
                                       ng-maxlength="200"
                                       ng-minlength="1"
                                       class="form-control ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-minlength ng-valid-maxlength"
                                       id="address"
                                       name="address"
                                       required>
                                <div class="alert alert-danger help-block"
                                     ng-show="baseForm.address.$dirty&&baseForm.address.$error.required">
                                    此为必选项
                                </div>
                                <div class="alert alert-danger help-block ng-hide"
                                     ng-show="baseForm.address.$dirty&&baseForm.address.$error.minlength">
                                    地址最小长度为1字符
                                </div>
                                <div class="alert alert-danger help-block ng-hide"
                                     ng-show="baseForm.address.$dirty&&baseForm.address.$error.maxlength">
                                    地址最大长度为200字符
                                </div>
                            </div>
                            <div class="form-group" ng-class="{'has-error':baseFormData.pid.$dirty && baseFormData.pid.$invalid}">
                                <label for="HigherUnit">上级企业:</label>
                                <input type="text"
                                       name="pid"
                                       ng-minlength="1"
                                       ng-maxlength="200"
                                       ng-model="baseFormData.pid"
                                       class="form-control"
                                       id="HigherUnit"
                                       placehold="上级企业名称，200个字符以内"/>
                                <div class="alert alert-danger help-block"
                                     ng-show="baseFormData.pid.$dirty&&baseFormData.pid.$error.minlength">
                                    最小长度为1字符
                                </div>
                                <div class="alert alert-danger help-block"
                                     ng-show="baseFormData.pid.$dirty&&baseFormData.pid.$error.maxlength">
                                    最大长度为200字符
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-sm-12 col-md-6">
                <fieldset>
                    <legend>
                        联系人信息
                    </legend>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group"
                                 ng-class="{'has-error':baseForm.userName.$dirty && baseForm.userName.$invalid}">
                                <span class="text-danger">*</span>
                                <label for="businessUserName">联系人名称:</label>
                                <input type="text"
                                       name="userName"
                                       ng-minlength="2"
                                       ng-maxlength="10"
                                       ng-model="baseFormData.linkman"
                                       class="form-control"
                                       id="businessUserName"
                                       required>
                                <div class="alert alert-danger help-block"
                                     ng-show="baseForm.userName.$dirty&&baseForm.userName.$error.required">
                                    此为必填项
                                </div>
                                <div class="alert alert-danger help-block"
                                     ng-show="baseForm.userName.$dirty&&baseForm.userName.$error.minlength">
                                    要求最小长度为2字符
                                </div>
                                <div class="alert alert-danger help-block"
                                     ng-show="baseForm.userName.$dirty&&baseForm.userName.$error.maxlength">
                                    要求最大长度为10字符
                                </div>
                            </div>
                            <div class="form-group"
                                 ng-class="{'has-error':baseForm.userTel.$dirty && baseForm.userTel.$invalid}">
                                <span class="symbol required"></span>
                                <label for="businessUserTel">
                                    联系人手机:
                                                            <span class="alert-danger-style"
                                                                  ng-show="phoneIsUndefined">
                                                            (此为必填项)
                                                            </span>
                                </label>
                                <input type="text"
                                       name="userTel"
                                       ng-minlength="11"
                                       ng-maxlength="11"
                                       ng-pattern="/^1[3|4|5|7|8]\d{9}$/"
                                       ng-model="baseFormData.phone"
                                       class="form-control"
                                       id="businessUserTel"
                                       required>
                                <div class="alert alert-danger help-block"
                                     ng-show="baseForm.userTel.$dirty && baseForm.userTel.$invalid">
                                    格式错误,请输入有效手机号码
                                </div>
                                <div class="alert alert-danger help-block"
                                     ng-show="baseForm.userTel.$dirty&&baseForm.userTel.$error.minlength">
                                    手机号码需长度为11字符,位数不正确
                                </div>
                                <div class="alert alert-danger help-block"
                                     ng-show="baseForm.userTel.$dirty&&baseForm.userTel.$error.maxlength">
                                    手机号码需长度为11字符,已经超出
                                </div>
                            </div>
                            <div class="form-group"
                                 ng-class="{'has-error':baseForm.userEmail.$dirty && baseForm.userEmail.$invalid}">
                                <label for="businessUserEmail">联系人邮箱:</label>
                                <input type="text"
                                       name="userEmail"
                                       ng-model="baseFormData.email"
                                       class="form-control"
                                       id="businessUserEmail"
                                       placehold="带有@及.cn,.net,.com等后缀的有效邮箱">
                                <div class="alert alert-danger help-block"
                                     ng-show="baseForm.userEmail.$dirty && baseForm.userEmail.$invalid">
                                    格式错误,请输入有效邮箱
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary pull-right"
                                        type="button"
                                        ng-click="updateBusinessInfo()">
                                    修改
                                </button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
</div>
