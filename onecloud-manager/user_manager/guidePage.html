<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>友户通关联产品引导页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="用友友户通">
    <meta name="description" content="友户通">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href='../favicon.ico' rel='shortcut icon' type='image/x-icon'/>
    <link href='../favicon.ico' rel="Bookmark"/>
    <!-- end: META -->
    <!-- start: Yonyou CSS -->
    <link rel="stylesheet" href="../resources/bundle.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/plugins.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
<div class="container white-container">
    <div class="row">
        <div class="pull-right">
            <span class="close_button"></span>
        </div>
    </div>
    <div class="row apart">
        <div class="col-xs-4">
            <span class="step_number">1</span>
            <div class="border-top2 padding-top-30">
                <p>使用U8预置操作员demo</p>
                <p><span class="weight">（默认密码DEMO）</span></p>
                <p>登录企业应用平台</p>
            </div>
        </div>
        <div class="col-xs-8">
            <img src="../assets/images/first_part.jpg" alt="">
        </div>
    </div>
    <div class="row apart">
        <div class="col-xs-4">
            <span class="step_number">2</span>
            <div class="border-top2 padding-top-30">
                <p>登录成功后，点击门户</p>
                <p><span class="weight">右上角图标</span>展开菜单，</p>
                <p>然后点击菜单选项中的</p>
                <p><span class="weight">【关于用友U8】</span></p>
            </div>
        </div>
        <div class="col-xs-8">
            <img src="../assets/images/second_part.jpg" alt="">
        </div>
    </div>
    <div class="row apart">
        <div class="col-xs-4">
            <span class="step_number">3</span>
            <div class="border-top2 padding-top-30">
                <p>在打开的界面能够看到</p>
                <p><span class="weight">ID（即产品条码）</span></p>
                <p>和<span class="weight">服务识别码</span></p>
            </div>
        </div>
        <div class="col-xs-8">
            <img style="margin-left: -37px;" src="../assets/images/third_part.jpg" alt="">
        </div>
    </div>
    <div class="row apart">
        <div class="col-xs-4">
            <span class="step_number">4</span>
            <div class="border-top2 padding-top-30">
                <p><span class="weight">关联已有产品</span></p>
                <p>这里可以找到</p>
                <p>产品条码和服务识别码</p>
            </div>
        </div>
        <div class="col-xs-8">
            <img style="margin-left: -157px;" src="../assets/images/fourth_part.jpg" alt="">
        </div>
    </div>
</div>
</body>
<!--让IE支持bootstrap-->
<script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script>
    $('.close_button').on('click',function(){
        window.close();
    })
</script>
</html>
