<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title>ball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        html{
            font-size: 100px;
        }
        .wrapBox {
            width: 6rem;
            height: 6rem;
            margin: 10px auto;
            -webkit-perspective: 15rem;
        }
        .box {
            width: 4rem;
            height: 4rem;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -2rem;
            margin-top: -2rem;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            -webkit-transform-origin: 50% 50%;
            transform-origin: 50% 50%;
            -webkit-animation: box 10s infinite 0s;
        }
        .box1,.box2,.box3,.box4,.box5,.box6,.box7,.box8,.box9{
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            font-size: 1.5rem;
            text-align: center;
            line-height: 4rem;
            position: absolute;
            opacity: 0.5;
            box-sizing: border-box;
        }

        .box div:nth-child(1) {
            /*第一张让它作为正面的，不旋转也不移动*/
            border: 3px solid #2cff75;
            transform-origin: 50% 50%;
            -webkit-transform: rotateY(40deg);
        }

        .box div:nth-child(2) {
            /*第二张让它作为左侧的,绕Y正转90度*/
            border: 3px solid #2bffed;
            transform-origin: 50% 50%;
            -webkit-transform: rotateY(80deg);
        }

        .box div:nth-child(3) {
            /*第三张让它作为下面的，绕X正转90度*/
            border: 3px solid #423aff;
            transform-origin: 50% 50%;
            -webkit-transform: rotateY(120deg);
            /*transform: rotateX(90deg);*/
        }
        .box div:nth-child(4) {
            /*第四张让它作为顶部的，绕X逆向转90度*/
            border: 3px solid #a94aff;
            transform-origin: 50% 50%;
            -webkit-transform: rotateY(160deg);
        }

        .box div:nth-child(5) {
            /*第五张让它作为右边的，绕Y逆向转90度*/
            border: 3px solid #d74dff;
            transform-origin: 50% 50%;
            -webkit-transform: rotateY(200deg);
        }

        .box div:nth-child(6) {
            /*第六张让它作为对面的，不旋转但沿着河Z移动400px*/
            border: 3px solid #ff2a6b;
            transform-origin: 50% 50%;
            -webkit-transform: rotateY(240deg);
        }
        .box div:nth-child(7) {
            /*第六张让它作为对面的，不旋转但沿着河Z移动400px*/
            border: 3px solid #ff5724;
            transform-origin: 50% 50%;
            -webkit-transform: rotateY(280deg);
        }
        .box div:nth-child(8) {
            /*第六张让它作为对面的，不旋转但沿着河Z移动400px*/
            border: 3px solid #ffce23;
            transform-origin: 50% 50%;
            -webkit-transform: rotateY(320deg);
        }
        .box div:nth-child(9) {
            /*第六张让它作为对面的，不旋转但沿着河Z移动400px*/
            border: 3px solid #fbff10;
            transform-origin: 50% 50%;
            -webkit-transform: rotateY(360deg);
        }
        .boxa {
            /*第六张让它作为对面的，不旋转但沿着河Z移动400px*/
            width: 6rem;
            height: 6rem;
            border-radius: 3rem;
            text-align: center;
            position: absolute;
            top: -1rem;
            left: -1rem;
            box-sizing: border-box;
            border: 3px solid #ee03ff;
            transform: rotateX(90deg) ;
            -webkit-transform: rotatex(90deg) ;
        }
        @-webkit-keyframes box {
            0% {transform:rotate(-20deg) rotateX(-20deg) rotateY(0deg)}
            100% {transform:rotate(-20deg) rotateX(-20deg) rotateY(360deg)}
        }

    </style>
</head>
<body>
<div class="wrapBox" id="wrapBox">
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
        <div class="boxa"><--</div>
    </div>
</div>

</script>
</body>
</html>
