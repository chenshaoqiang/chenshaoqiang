<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <!--禁止浏览器自己把页面中的数字识别为电话号码-->
    <meta name="format-detection" content="telephone=no"/>
    <!--把苹果手机浏览器中的菜单栏工具栏隐藏-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--http://www.admin10000.com/document/6304.html-->
    <!--设置苹果手机到头后在下来出现的那个黑色背景框中的标题的-->
    <meta name="apple-mobile-web-app-title" content="标题">

    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/innerDoor_faceToFace.css"/>
</head>
<body>
<div class="main" id="main">
    <div class="font_beforeAll" id="font_beforeAll">
        <img class="font_beforeAll_img1" src="imags/RESUME.png" alt="个人简历"/>
        <img class="font_beforeAll_img1 beforeAll_img2" src="imags/RESUME.png" alt="个人简历"/>
    </div>
    <div class="hammerIcon" id="hammerIcon">
        <img class="hammerIcon_img" src="imags/chuizi.png" alt="锤子"/>
    </div>
    <!------这里创造一个新的3D模型------->
    <div class="outerHouse" id="outerHouse">
        <!------草地、阳光、房子------>
        <div class="outerHouseBg2" id="outerHouseBg2" >
            <img class="houseccloudyBg" src="imags/cloudyBg.jpg" alt="云背景"/>
            <img class="outerHouseBg1" id="outerHouseBg1" src="imags/outerHouseBg.jpg" alt="草地图"/>
            <img class="outerHouseBg_house" id="outerHouseBg_house"
                 src="imags/house.png" alt="房子"/>
        </div>
        <!----------人---------->
        <div id="contrlDiplay">
        <div class="littleMan1 trans1" id="littleMan1"></div>
        <div class="littleMan2" id="littleMan2"></div>
        <div class="speakBox" id="speakBox">
            <div id="speakBox_say3" class="speakBox_say3">
                <p class="speakBox_say3_p">这里放简短个人介绍，容我想想。。</p>
            </div>
            <img id="speakBox_say2" class="speakBox_say2" src="imags/say2.png" alt=""/>
            <img id="speakBox_say1" class="speakBox_say1" src="imags/say1.png" alt=""/>
        </div>
        </div>
    </div>
    <!------------------------------->
    <div class="wrapBox" id="wrapBox">
        <div class="box trans1" id="box">
            <div class="box1" id="box1">
                <img id="cloudyBg1" class="cloudyBg" src="imags/cloudyBg.jpg" alt="云背景"/>
                <!---------正面的门--------->
                <div class="partsOfdoor_noTrans">
                    <div class="doorOfTop_box">
                        <img id="doorOfTop" class="doorOfTop" src="imags/doorTop.png" alt=""/>
                    </div>
                    <div class="doorOfBody_flag1" id="doorOfBody_flag1">
                        <img class="doorOfBody_flag_left" id="doorOfBody_flag_left1" src="imags/door-left.png" alt=""/>
                        <img class="doorOfBody_flag_right" id="doorOfBody_flag_right1" src="imags/door-right.png"
                             alt=""/>
                    </div>
                </div>
                <!------------------------->
            </div>
            <!-------里，正对面的门---------->
            <div class="partsOfdoor" id="partsOfdoor">
                <div class="doorOfTop_box" id="doorOfTop_box">
                    <img class="doorOfTop" src="imags/doorTop.png" alt=""/>
                </div>
                <div id="doorOfBody_flag2" class="doorOfBody_flag1">
                    <img id="doorOfBody_flag_left2" class="doorOfBody_flag_left" src="imags/door-left.png" alt=""/>
                    <img id="doorOfBody_flag_right2" class="doorOfBody_flag_right" src="imags/door-right.png" alt=""/>
                </div>
                <div id="faceToFaceDoor" class="faceToFaceDoor">
                    <!------- 里,正对面门开了之后的内容-------->
                    <ul id="list">
                        <li class="zIndex"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <a href="###" class="backBotton"></a>
                </div>
            </div>
            <!-------里，正对面的墙--------->
            <div class="box2" id="box2">
                <img class="cloudyBg" src="imags/cloudyBg.jpg" alt="云背景"/>
            </div>
            <!-------里，右边的墙--------->
            <div class="box3" id="box3">
                <img id="cloudyBg3" class="cloudyBg" src="imags/cloudyBg.jpg" alt="云背景"/>
                <div class="partsOfdoor_noTrans">
                    <div class="doorOfTop_box">
                        <img class="doorOfTop" src="imags/doorTop.png" alt=""/>
                    </div>
                    <div class="doorOfBody_flag">
                        <img class="doorOfBody_flag_left" src="imags/door-left.png" alt=""/>
                        <img class="doorOfBody_flag_right" src="imags/door-right.png" alt=""/>
                    </div>
                </div>
            </div>
            <!-------里，左边的墙--------->
            <div class="box4" id="box4">
                <img id="cloudyBg2" class="cloudyBg" src="imags/cloudyBg.jpg" alt="云背景"/>
                <div class="partsOfdoor_noTrans">
                    <div class="doorOfTop_box">
                        <img class="doorOfTop" src="imags/doorTop.png" alt=""/>
                    </div>
                    <div class="doorOfBody_flag">
                        <img class="doorOfBody_flag_left" src="imags/door-left.png" alt=""/>
                        <img class="doorOfBody_flag_right" src="imags/door-right.png" alt=""/>
                    </div>
                </div>
            </div>
            <div class="box5">
            </div>
            <div class="box6"></div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" charset="UTF-8" src="js/domUtils.js"></script>
<script type="text/javascript" charset="UTF-8" src="js/innerDoor_faceToFace.js"></script>
<script type="text/javascript" charset="UTF-8" src="js/index.js"></script>
<script type="text/javascript" charset="UTF-8" src="js/door.js"></script>
<script type="text/javascript" charset="UTF-8" src="js/outerHouse.js"></script>
</html>
