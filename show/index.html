<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>三围秀</title>
    <link rel="stylesheet" href="css/threesixty.css"/>
    <link rel="stylesheet" href="css/index.css">

    <script src='js/jquery3.0.1.min.js'></script>
    <script src="js/threesixty.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="nav" id="arrow"></div>
<div class="pictrue">
    <div class="img-360"></div>
    <div class="img">
        <div class="threesixty product">
            <div class="spinner">
                <span>0%</span>
            </div>
            <ol class="threesixty_images"></ol>
        </div>
    </div>

</div>
<div class="img_desc"></div>
<div class="goods_buy">
    <div class="goods_name"></div>
    <div class="goods_buy_info">
        <div class="goods_buy_left">
            <div class="goods_buy_left_1"></div>
            <div class="goods_buy_left_2"></div>
        </div>
        <div class="goods_buy_right">
            <button class="goods_buy_btn">去购买</button>
        </div>
    </div>
</div>

<div class="goods_desc">
    <div class="title">商品介绍</div>
    <div class="goods_item_desc"></div>
</div>
<div class="down">
    <div class="user_headimg"><img class="img_header" src="img/header.jpg"/></div>
    <div class="user_name"></div>
    <div class="item_like no"></div><!--yes/no类名切换图标-->
    <div class="item_favorite yes"></div><!--yes/no类名切换图标-->
    <div class="item_share"></div>
    <!-- <a href="#">下载三围秀</a> -->
</div>

</body>
</html>
