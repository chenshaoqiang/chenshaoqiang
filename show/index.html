<!DOCTYPE html>
<html lang="en">
<head>
    <METAHTTP-EQUIV="Pragma"CONTENT="no-cache">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>三围秀</title>
    <link rel="stylesheet" href="css/threesixty.css"/>

    <script src='js/jquery3.0.1.min.js'></script>
    <script src="js/threesixty.min.js"></script>

<body>
<!--<div class="nav">
    三围秀
</div>-->
<div class="pictrue">

        <!-- <span class="yuantu">退底图</span> -->

            <div class="spinner">
                <span>0%</span>
            </div>
            <ol class="threesixty_images"></ol>
        </div>
    </div>

</div>
<div class="img_desc"></div>
<div class="goods_buy">
    <div class="goods_name"></div>
    <div class="goods_buy_info">

</div>
<div class="down">
    <div class="user_headimg"><img class="img_header" src="img/header.jpg"/></div>
    <div class="user_name"></div>
    <div class="item_like no"></div><!--yes/no类名切换图标-->
    <div class="item_favorite yes"></div><!--yes/no类名切换图标-->
