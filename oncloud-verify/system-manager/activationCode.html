<div class="wrap-content"
	 ng-if="activationCodeIs!=true">
	<div class="myBreadcrumb-wrapper"
		 style="color: red;text-align: center">
		<span class="no-padding">
			尊敬的用户，您当前的权限菜单为空，请联系相关管理员！
		</span>
	</div>
</div>
<div class="modal fade"
	 id="activationModal"
	 tabindex="-1"
	 role="dialog"
	 aria-labelledby="myModalLabel"
	 aria-hidden="true">
	<form role="form"
		  style="position: relative"
		  class="smart-wizard"
		  name=""
		  novalidate="novalidate">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button"
							class="close"
							data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
						<span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">
						用户激活码
					</h4>
				</div>
				<div class="modal-body">
					<table class="table table-striped table-bordered table-hover table-full-width">
						<tbody>
						<tr>
							<td>激活码为：</td><!--disabled="disabled" ng-show="showSendActBtn"-->
							<td ng-bind="responseActivationCode"></td>
							<td ng-show="showSendActBtn">
								<input type="button"
									   id="SendActToUserBtn"
									   value="发送给用户"
									   ng-click="SendActToUser()"
									   class="btn btn-sm btn-primary">
								</input>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button"
							class="btn btn-default"
							data-dismiss="modal">
						关闭
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="wrap-content"
	 ng-show="activationCodeIs">
	<div class="myBreadcrumb-wrapper">
    <span class="no-padding pull-right margin-right-20">
        <a href="#/activationCode">
			<i class="fa fa-bolt text-large text-dark"></i>
			用户激活码
		</a>
    </span>
	</div>
	<div class="container-fluid container-fullw">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
				<div class="panel panel-white">
					<div class="panel-heading border-bottom">
						<h4 class="panel-title">用户查询</h4>
					</div>
					<div class="panel-body no-padding">
						<form role="form"
							  class="smart-wizard padding-15"
							  name="activationForm"
							  novalidate="novalidate">
							<div class="panel panel-white">
								<div class="panel-body">
									<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
										<table class="table">
											<tbody>
											<tr>
												<td class="no-padding">
													<label for="inputPhone"
														   class="control-label">
														手机号:
													</label>
												</td>
											</tr>
											<tr>
												<td class="no-padding">
													<input type="text"
														   class="form-control"
														   ng-model="getActivationForm.mobile"
														   id="inputPhone"
														   placehold="请输入手机号">
												</td>
											</tr>
											</tbody>
										</table>
									</div>
									<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
										<table class="table">
											<tbody>
											<tr>
												<td class="no-padding">
													<label for="inputUserId"
														   class="control-label">
														用户ID(友户通ID):
													</label>
												</td>
											</tr>
											<tr>
												<td class="no-padding">
													<input type="text"
														   class="form-control"
														   ng-model="getActivationForm.instanceAccountId"
														   id="inputUserId"
														   placehold="请输入用户ID(友户通ID)">
												</td>
											</tr>
											</tbody>
										</table>
									</div>
									<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
										<table class="table">
											<tbody>
											<tr>
												<td class="no-padding">
													<label for="exampleId"
														   class="control-label">
														数据源ID:
													</label>
												</td>
											</tr>
											<tr>
												<td class="no-padding">
													<input type="text"
														   class="form-control"
														   ng-model="getActivationForm.instanceId"
														   id="exampleId"
														   placehold="请输入数据源ID">
												</td>
											</tr>
											</tbody>
										</table>
									</div>
									<div class="col-lg-2 col-md-3 col-sm-3 col-xs-6">
										<table class="table">
											<tbody>
											<tr>
												<td style="height:36px;"></td>
											</tr>
											<tr>
												<td class="no-padding">
													<button type="button"
															ng-click="getActivationCode()"
															class="btn btn-primary">
														<i class="fa fa-search"></i>
													</button>
												</td>
											</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</form>
						<div class="col-sm-12 col-md-12"
							 ng-show="mobileIsNull">
							<table class="table"
								   style="background-color: #efeff0 !important;">
								<tbody>
								<tr>
									<td>
										<fieldset class="no-margin no-padding">
											<div class="row">
												<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
													<table class="table table-condensed margin-top-15">
														<tbody>
														<tr>
															<td>请输入手机号码！</td>
														</tr>
														</tbody>
													</table>
												</div>
											</div>
										</fieldset>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="col-sm-12 col-md-12"
							 ng-show="userInformationIsNull">
							<table class="table"
								   style="background-color: #efeff0 !important;">
								<tbody>
								<tr>
									<td>
										<fieldset class="no-margin no-padding">
											<div class="row">
												<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
													<table class="table table-condensed margin-top-15">
														<tbody>
														<tr>
															<td>抱歉，查不到数据,请确认查询条件！</td>
														</tr>
														</tbody>
													</table>
												</div>
											</div>
										</fieldset>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="col-sm-12 col-md-12"
							 ng-show="userInformationIsError">
							<table class="table"
								   style="background-color: #efeff0 !important;color: #ff0000;!important;">
								<tbody>
								<tr>
									<td>
										<fieldset class="no-margin no-padding">
											<div class="row">
												<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
													<table class="table table-condensed margin-top-15">
														<tbody>
														<tr>
															<td>
																{{userInformationIsErrorMsg}}
															</td>
														</tr>
														</tbody>
													</table>
												</div>
											</div>
										</fieldset>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div ng-if="userInformation.length>0"
							 class="col-sm-12 col-md-12">
							<fieldset class="no-margin no-padding">
								<div class="row">
									<div class="col-md-12 col-lg-12 col-sm-12">
										<table class="table table-bordered table-hover table-full-width no-margin">
											<thead>
											<tr>
												<th>序号</th>
												<th>公司名称</th>
												<th>产品名称</th>
												<th>用户名</th>
												<th>操作</th>
											</tr>
											</thead>
											<tbody ng-repeat="user in userInformation">
											<tr>
												<td class="col-sm-6 col-md-1 col-lg-1 no-margin no-padding">
													<p class="text-style-p2"
													   ng-bind="user.count"
													   title="{{user.count}}">
													</p>
												</td>
												<td class="col-sm-6 col-md-4 col-lg-2 no-margin no-padding">
													<p class="text-style-p2"
													   ng-bind="user.companyName"
													   title="{{user.companyName}}">
													</p>
												</td>
												<td class="col-sm-6 col-md-4 col-lg-2 no-margin no-padding">
													<p class="text-style-p2"
													   ng-bind="user.productName"
													   title="{{user.productName}}">
													</p>
												</td>
												<td class="col-sm-6 col-md-4 col-lg-2 no-margin no-padding">
													<p class="text-style-p2"
													   ng-bind="user.account"
													   title="{{user.account}}">
													</p>
												</td>
												<td class="col-sm-6 col-md-4 col-lg-4 no-margin">
													<table>
														<tbody>
														<tr>
															<td>
																<a data-toggle="modal"
																   data-target="#activationModal"
																   class="activation"
																   ng-click="activationCode(user)">
																	<i class="fa fa-search"></i>
																	获取激活码
																</a>
															</td>
															<td>
																<a href="javascript:void 0"
																   style="color: red;"
																   class="margin-left-20"
																   ng-click="changeBoxStatus(user)">
																	查看详情
																	<i class="fa fa-angle-double-down"
																	   ng-if="user.showDetail==false"></i>
																	<i class="fa fa-angle-double-up"
																	   ng-if="user.showDetail==true"></i>
																</a>
															</td>
														</tr>
														</tbody>
													</table>
												</td>
											</tr>
											<tr>
												<td class="no-padding"
													colspan="5">
													<table class="table no-margin table-border"
														   ng-show="user.showDetail">
														<thead class="border-bottom">
														<tr>
															<th></th>
															<th>数据源ID</th>
															<th>手机号</th>
															<th>用户编码</th>
															<th style="position: relative">
																<div class="triangle-top"></div>
																用户ID(友户通ID)
															</th>
														</tr>
														</thead>
														<tbody>
														<tr>
															<td class="col-sm-6 col-md-1 col-lg-1 no-margin no-padding">
																<p class="text-style-p2"></p>
															</td>
															<td class="col-sm-6 col-md-4 col-lg-2 no-margin no-padding">
																<p class="text-style-p2"
																   ng-bind="user.instanceId"
																   title="{{user.instanceId}}">
																</p>
															</td>
															<td class="col-sm-6 col-md-4 col-lg-2 no-margin no-padding">
																<p class="text-style-p2"
																   ng-bind="user.mobile"
																   title="{{user.mobile}}">
																</p>
															</td>
															<td class="col-sm-6 col-md-4 col-lg-2 no-margin no-padding">
																<p class="text-style-p2"
																   ng-bind="user.accountCode"
																   title="{{user.accountCode}}">
																</p>
															</td>
															<td class="col-sm-6 col-md-4 col-lg-4 no-margin no-padding">
																<p class="text-style-p2"
																   ng-bind="user.instanceAccountId"
																   title="{{user.instanceAccountId}}">
																</p>
															</td>
														</tr>
														</tbody>
													</table>
												</td>
											</tr>
											</tbody>
										</table>
									</div>
								</div>
							</fieldset>
							<nav>
								<ul class="pagination pull-right">
									<li ng-if="userInfoPageNumber>1"
										ng-click="goTargetPage(userInfoPageNumber -1)">
										<a href="javascript:void 0"
										   aria-label="Previous">
											<span aria-hidden="true">前一页</span>
										</a>
									</li>
									<li ng-class="{active:userInfoPageNumber == page}"
										ng-click="goTargetPage(page)"
										ng-repeat="page in pages">
										<a href="javascript:void 0">{{page}}</a>
									</li>
									<li ng-if="userInfoPageNumber<totalPage"
										ng-click="goTargetPage(userInfoPageNumber +1)">
										<a href="javascript:void 0"
										   aria-label="Next">
											<span aria-hidden="true">后一页</span>
										</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
